<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div>
  <div>
    <app-form></app-form>
  </div>

  </div>
  <hr>
  <div>
    <p *ngIf="count">Всего: {{count}}</p>
  </div>
</div>
